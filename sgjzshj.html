<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>java arrays</h2> 
   <p> ascending order blah blah blah</p>
   <button onclick="ascending()">
    ascending order
   </button>

<button onclick="descending()">
descending order
</button>
<p id="result"></p>
<script>
    var points = [ 60, 67, 89, 24, 35, 76];
    document.getElementById("result").innerHTML = 
    points;
    function ascending() { 
          points.sort(function (a, b) { return a - b });
        document.getElementById("result").innerHTML =
            points;  
    }
    function descending(){ 
    points.sort(function(a, b) {return b-a});
    document.getElementById("result").innerHTML =
    points;
    }
</script>
</button>
</body>
</html>
